<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formúlario</title>
</head>
<body>
    <h1>Exemplos de formúlarios</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="imasc" checked> <label for="imasc">Masculino</label> <br>
                <input type="radio" name="sexo" id="ifemn"> <label for="ifemn">Feminino</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <p>
                <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basketebol</label> <br>
                <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
                <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Ténis</label> <br>
                <input type="checkbox" name="esvol" id="iesvol" > <label for="iesvol">Voleibol</label> <br>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>    
</body>
</html>
