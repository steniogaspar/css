<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de formulário</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required maxlength="20" minlength="5">
            </p>
            <p>
                <label for="imail">Email</label>
                <input type="email" name="email" id="imail" required autocomplete="email">
            </p>
            <p>
                <label for="itell">Telefone</label>
                <input type="tel" name="tell" id="itell" required pattern="^[0-9]{4}-[0-9]{4}$">
            </p>
          </fieldset>  
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Resetar">
            </p>
        </form>
</body>
</html>
