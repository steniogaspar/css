<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }

        .cnome{
            background-color: lime;
        }

        .cgrupo{
            background-color: blue;
        }

        td,th{
            border: 1px solid gray;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exercício de tabelas</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="cgrupo" span="2">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr class="destaque">
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>27</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Marta</td>
            <td>F</td>
            <td>26</td>
            <td>Pasteleira</td>
        </tr>
        <tr>
            <td>Mario</td>
            <td>M</td>
            <td>20</td>
            <td>Informatico</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>F</td>
            <td>30</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Marcos</td>
            <td>M</td>
            <td>32</td>
            <td>Mecanico</td>
        </tr>
    </table>
</body>
</html>
