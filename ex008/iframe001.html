<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
       iframe{
        width: 400px;
        height: 400px;
        border: 1px solid yellow;
       }
    </style>
</head>
<body>
    <!--Tamanho padrão 300X150-->
    <h1>Testando o uso de um Iframe</h1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="300" scolling="auto">
        <a href="https://www.cursoemvideo.com" target="_blank">cursoemvideo</a>
    </iframe>
        para aprender a programar</p>
    <p>
        O site do Google também é muito bom, pena que não funciona dentro do Iframe
    </p>
    O repositório do Guanabar

    <iframe src="https://gustavoguanabara.github.io" frameborder="0">
       no <a href="https://gustavoguanabara.github.io">github</a> 
    </iframe>

    também é muito bom!
</body>
</html>
